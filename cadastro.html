<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/globals.css">
    <link rel="stylesheet" href="/src/css/cadastro.css">
    <title> Audote - Home </title>
</head>
<body>
    <div class="background"></div>
    <header id="container-topo">
        <img id="logo" src="imgs/tempImg1.png" alt="">
    <nav class="menu-topo">
        <a href="index.html"> Inicio </a>
        <a href="adotar.html"> Adotar </a>
        <a href="cadastro.html"> Cadastrar Pet </a>
    </nav>
    </header>
    <main id="main-pet">
        <article id="inputs-pet">
            <div class="input-photo" onclick="document.getElementById('petInput').click()">
                <input type="file" id="petInput" accept="image/*" hidden onchange="updatePetImage(event)">
                <img src="./imgs/Default.jpg" alt="" id="petImage">
                <i class="fas fa-camera edit-icon"></i>
            </div>
            <label for="input-name">Nome:</label>
            <input type="text" id="input-name" class="input-style" required placeholder="Nome do Pet">
        
            <label for="input-species">Espécie:</label>
            <input type="text" id="input-species" class="input-style" required placeholder="Espécie do Pet">
        
            <label for="input-age">Idade:</label>
            <input type="number" id="input-age" class="input-style" required placeholder="Idade do Pet">
        
            <label for="input-race">Raça:</label>
            <input type="text" id="input-race" class="input-style" required placeholder="Raça do Pet">
            <div class="descricao">
                <label for="input-description">Descrição:</label>
                <textarea id="input-description" class="input-style" name="pet-description" required ="4" cols="50" placeholder="Que comportamentos ou características únicas seu pet possui?"></textarea>
                <button onclick="RegistrarPet()" id="Enviar-form"> Cadastrar </button>
                <p id="mensagem" style="display: none;">Seu Pet foi adicionado!</p>         
                <p id="mensagem2" style="display: none;">Preencha os dados!</p>         
                </div>             
        </article>
    <footer> </footer>
    <script src="/src/js/cadastro.js"></script>
</body>
</html>
